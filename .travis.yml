language: node_js
node_js:
  - '8'
jobs:
  include:
    - stage: Tests
      name: "Unit Tests"
      script:
        - npm run lint
        - npm run test
    - stage: Deploy to Website
      name: "Deploy Documentation"
      script: skip
      if: branch = master AND type != pull_request
      deploy:
        skip_cleanup: true
        provider: script
        script: bash .utils/deploy-docs.sh
        on:
          branch: master
          repo: ucsd-cse112/The-Ace-Project
          condition: $TRAVIS_PULL_REQUEST = false