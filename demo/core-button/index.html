<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../../dist/standard-bundle.js"></script>
    <link rel="stylesheet" href="/assets/element-icons.css" />
  </head>
  <style>
    html, body {
      height: 100%
    }
  </style>
  <body style="height: 100%;">
    <div style="height: 100px">
      <core-button> Default </core-button>
      <core-button type='primary'> Default </core-button>
      <core-button type='success'> Default </core-button>
      <core-button type='info'> Default </core-button>
      <core-button type='warning'> Default </core-button>
      <core-button type='danger'> Default </core-button>
    </div>

    <div style="height: 100px">
      <core-button plain > Default </core-button>
      <core-button plain type='primary'> Default </core-button>
      <core-button plain type='success'> Default </core-button>
      <core-button plain type='info'> Default </core-button>
      <core-button plain type='warning'> Default </core-button>
      <core-button plain type='danger'> Default </core-button>
    </div>

    <div style="height: 100px">
      <core-button round > Default </core-button>
      <core-button round type='primary'> Default </core-button>
      <core-button round type='success'> Default </core-button>
      <core-button round type='info'> Default </core-button>
      <core-button round type='warning'> Default </core-button>
      <core-button round type='danger'> Default </core-button>
    </div>

    <div>
      <core-button circle icon="el-icon-search"></core-button>
    </div>

    <div style="height: 100px">
      <core-button disabled > Default </core-button>
      <core-button disabled type='primary'> Default </core-button>
      <core-button disabled type='success'> Default </core-button>
      <core-button disabled type='info'> Default </core-button>
      <core-button disabled type='warning'> Default </core-button>
      <core-button disabled type='danger'> Default </core-button>
    </div>

    <div style="height: 100px">
      <core-button type="text">Text Button</core-button>
      <core-button type="text" disabled>Text Button</core-button>
    </div>

    <div style="height: 100px">
      <core-button icon="el-icon-edit">salve fam</core-button>
      <core-button loading="true">Loading</core-button>
    </div>
      
  </body>
</html>
