<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../../dist/standard-bundle.js"></script>
  </head>
  <body>
    <core-checkbox id="default"></core-checkbox>
    <core-checkbox checked id="defaultChecked"></core-checkbox>

    <core-checkbox disabled id="disabled"></core-checkbox>  
    <core-checkbox disabled checked id="disabledChecked"></core-checkbox>

    <core-checkbox name="test" id="named"></core-checkbox>
    <core-checkbox name="test" checked id="namedChecked"></core-checkbox>
    <core-checkbox name="test" disabled id="namedDisabled"></core-checkbox>

    <core-checkbox border id="bordered"></core-checkbox>
    <core-checkbox checked border id="borderedChecked"></core-checkbox>  

    <core-checkbox disabled border id="disabledBordered"></core-checkbox>      
    <core-checkbox disabled checked border id="disabledBorderedChecked"></core-checkbox>
  </body>
</html>
